name: Create snapshot tag

on:
  workflow_dispatch:

jobs:
  create-snapshot-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Fetch tags
        run: |
          git fetch --tags origin
      - name: Compute next snapshot tag
        id: snapshot
        run: |
          latest_release=$(git tag --list '[0-9]*.[0-9]*.[0-9]*' | sort -V | tail -n1)

          if [ -z "$latest_release" ]; then
            echo "No release tags found matching X.Y.Z"
            exit 1
          fi

          echo "Latest release tag: $latest_release"

          IFS='.' read -r major minor patch <<< "$latest_release"
          next_patch=$((patch + 1))

          today=$(date -u +%Y%m%d)

          snapshot_tag="${major}.${minor}.${next_patch}-snapshot.${today}"

          if git rev-parse -q --verify "refs/tags/${snapshot_tag}" >/dev/null; then
            extra=$(date -u +%H%M%S)
            snapshot_tag="${snapshot_tag}.${extra}"
          fi

          echo "Snapshot tag to create: $snapshot_tag"

          echo "tag=${snapshot_tag}" >> "$GITHUB_OUTPUT"
      - name: Create and push tag
        run: |
          tag="${{ steps.snapshot.outputs.tag }}"
          git tag "$tag" "$GITHUB_SHA"
          git push origin "$tag"
